<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>css layout-display</title>
        <link rel="stylesheet" href="index.css" />
        <!-- các thẻ HTML đều có thuộc tính display : block , inline , inline-block
            -các thẻ html , đều có trạng thái display mặc định , 2 giá trị cơ bản của display là :bock và inline
            - các thẻ ở trạng thái mặc định luôn chiếm 100% chiều rộng của thẻ cha bất kể nội dung dài hay ngắn ví dụ: div , p , h1 .. -->

        <!-- inline element hộp có kích thước phụ thuộc vào nội dung bên trong nó ví dụ  thẻ: a , strong , em , button -->
        <!-- nếu là inline thì có các thuộc tính không áp dụng được như : padding-top , paddin-bottom , tương tự : margin-top , margin-bottom , width, height , min-width , min-height -->
        <!-- nếu muốn các thẻ có inline dùng được các thuộc tính kia như bình thường thì set thuộc tính "display:inline-block" -->
    </head>
    <body>
        <h1>con gà</h1>
        <h1><strong>con gà</strong> <strong>sư tử</strong></h1>
    </body>
</html>
