<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>colspan-rowspan</title>
    </head>
    <body>
        <table>
            <tr>
                <th>Tên sản phẩm</th>
                <th colspan="2">Mô tả</th>
            </tr>
            <tr>
                <td rowspan="2">Áo phông</td>
                <td>chất liệu</td>
                <td>Nilon</td>
            </tr>
            <tr>
                <td>kích thước</td>
                <td>M,L,XL</td>
            </tr>
            <tr>
                <td>quần jean</td>
                <td colspan="2">quần jean cao cấp , dễ dàng phối đồ</td>
            </tr>
        </table>
    </body>
</html>
