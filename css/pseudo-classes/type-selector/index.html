<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>type-selector</title>
        <img src="./image.png" style="width: 500px" />
        <link rel="stylesheet" href="type-selector.css" />
    </head>
    <body>
        <!-- :first-of-type -->
        <div>
            <h2>con gà</h2>
            <p>xin chào 1</p>
            <p>xin chào 2</p>
            <p>xin chào 3</p>
        </div>
        <!-- :last-of-type -->
        <div>
            <p>nhớ em nhiều 1</p>
            <p>nhớ em nhiều 2</p>
            <p>nhớ em nhiều 3</p>
            <p>nhớ em nhiều 4</p>
            <h1>con sóc</h1>
        </div>
        <!-- nth-of-type(n) -->
        <div>
            <h2>con cá</h2>
            <h2>con chim</h2>
            <p>yêu em</p>
            <p>yêm em nhiều</p>
        </div>
        <!-- nth-last-of-type(n) -->
        <div>
            <h4>tất cả mọi người</h4>
            <h3>tất cả mọi người 1</h3>
            <h3>tất cả mọi người 2</h3>
            <h3>tất cả mọi người 3</h3>
            <h6>tất cả mọi người 4</h6>
        </div>
        <div>
            <i>con gà 1</i>
            <h5>con gà 2</h5>
        </div>
    </body>
</html>
