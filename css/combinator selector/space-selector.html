<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>space selector</title>
        <link rel="stylesheet" href="space-selector.css" />
        <!-- Được hiểu là khi bạn để trong file css là "div p" => thì nó sẽ hiểu là bạn sẽ chọn tất cả thẻ p trong thẻ div nghĩa là div là cha và p là con  -->
    </head>
    <body>
        <div>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
        </div>
        <p>xin chào</p>
        <h3 class="demo"></h3>
        <h4 id="intro"></h4>
        <div>
            <p class="nhoem">anh nho em 1</p>
            <p class="nhoem">anh nho em 2</p>
            <p class="nhoem">anh nho em 3</p>
        </div>
    </body>
</html>
