<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>học về table</title>
    </head>
    <body>
        <h1>Học table</h1>
        <table>
            <thead>
                <tr>
                    <th>Con vật</th>
                    <th>Giá</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>con gà</td>
                    <td>100 VNĐ</td>
                </tr>
                <tr>
                    <td>con lợn</td>
                    <td>200 VNĐ</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>tổng cộng</td>
                    <td>300 VNĐ</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
