<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- cách viết nhanh nếu có cùng content ví dụ : ul>li*3{content $ -> dấu đôla là để có thứ tư số} -->
        <title>Thẻ ul, ol, li lồng nhau</title>
    </head>
    <body>
        <ul>
            <li>Menu item1</li>
            <li>
                Menu item2
                <ol type="I">
                    <li>Menu item 2.1</li>
                    <li>
                        Menu item 2.2
                        <ol>
                            <li>menu item 2.2.1</li>
                            <li>menu item 2.2.2</li>
                            <li>menu item 2.2.3</li>
                        </ol>
                    </li>
                    <li>Menu item 2.3</li>
                    <li>Menu item 2.4</li>
                </ol>
            </li>
            <li>Menu item3</li>
            <li>Menu item4</li>
        </ul>
    </body>
</html>
