<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thẻ a</title>
        <!-- Các giá trị thường gặp của target là:

_self (mặc định): Mở liên kết ngay trong chính cửa sổ/tab hiện tại.

_blank: Mở liên kết trong một tab hoặc cửa sổ mới.

_parent: Mở liên kết trong khung (frame) cha trực tiếp của thẻ hiện tại (nếu có).

_top: Mở liên kết trong toàn bộ cửa sổ, loại bỏ mọi khung (frame) đang có.

Tên khung/iframe: Nếu trang web có một iframe hoặc một frame có tên (ví dụ name="myFrame"), thì target="myFrame" sẽ mở liên kết vào trong khung đó. -->
    </head>
    <body>
        <a href="https://www.google.com.vn" target="_blank">xin chao</a>
    </body>
</html>
