    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Z-index</title>
        <link rel="stylesheet" href="index.css" />
        <!-- dùng để xác định xem phần tử nào nằm cao hơn phần tử nào -->

        <!-- các phần tử static không bị ảnh hưởng bởi z-index -->
    </head>

            <div class="bz bz1">khoi1</div>
